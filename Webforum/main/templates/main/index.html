{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<h1 class="text-white">Посты</h1>
{% if posts %}
{% for post in posts %}
<div class="alert-success alert mt-2">
    <h3>{{ post.theme }}</h3>
    <p>{{ post.text }}</p>
    <div style="display: flex; justify-content: flex-end">
        <a href="{% url 'theme' %}" class="btn btn-danger" style="margin-left: auto">В тему (пока что в пост, но скоро будет в тему)</a>
    </div>
</div>
{% endfor %}
{% else %}
<div class="alert-danger alert mt-2">
    <p>Постов нет</p>
</div>
{% endif %}
{% endblock %}
