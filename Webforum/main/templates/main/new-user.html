{% extends 'main/base.html' %}

{% block title %}
Добавить пользователя
{% endblock %}

{% block content %}
<h1 class="text-white">Создать пользователя</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.username }} <br>
    {{ form.about_user }} <br>
    {{ form.profile_pic }}
    <button type="submit" class="btn btn-success mt-5">Создать</button>
    <div><p class="text-white">{{ error }}</p></div>
</form>
{% endblock %}
