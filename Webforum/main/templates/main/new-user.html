{% extends 'main/base.html' %}

{% block title %}
Добавить пользователя
{% endblock %}

{% block content %}
<h1 class="text-white">Создать пользователя</h1>
<form method="post">
    {% csrf_token %}
    {{ form.username }} <br>
    {{ form.about_user }} <br>
    <button type="submit" class="btn btn-success mt-5">Создать</button>
    <span>{{ error }}</span>
</form>
{% endblock %}
