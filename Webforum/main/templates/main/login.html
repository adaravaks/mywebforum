{% extends 'main/base.html' %}

{% block title %}
Авторизация
{% endblock %}

{% block content %}
<h1 class="text-white">Страница с авторизацией</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-error text-bg-danger">{{ form.non_field_errors }}</div>
    {% for field in form %}
        <p><label for="{{ field.id_for_label }}" class="form-label text-white">{{field.label}}: </label>{{ field }}</p>
        <div class="form-error text-bg-danger">{{ field.errors }}</div>
    {% endfor %}
    <button type="submit" class="btn btn-success">Войти</button>
</form>
{% endblock %}
